<!doctype html>
<html>
	<head>
		<title>Diary App</title>
		<!-- *** Load the jQuery and jQueryUI libraries here. *** -->		
	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		
		<!-- *** Load jQueryUI default CSS from Google CDN. *** -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

		<!--  Load the LeafletJS API. -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	
		<!-- Load local CSS and JavaScript. -->
 		<link rel="stylesheet" href="css/index.css">
		<script src="script/index.js"></script>
	</head>
	<body>
		<header>
			<h1>Diary App</h1>
		</header>
		<section>
			<section id="userRetrieval">
				User:
				<input type="text" id="user">
				From:
				<input type="text" id="fromDatepicker">
				To:
				<input type="text" id="toDatepicker">
				
				<button id="showAppointment">Show appointment(s)</button>
				<button id="addAppointment">Add appointment</button>
			</section>
			
			<section>
				<ul id="appointments"></ul>
			</section>
			
			<section id="appointmentDialog">
				<section id="appointmentInput">
					<label>Owner:</label>
					<input name="owner" type="text" id="owner" required>
					<label>Description:</label>
					<input name="description" type="text" id="description" required> 
					<label>Date:</label>
					<input name="date" type="text" id="addAppointmentDatepicker" required> 
					<label>Start time:</label>
			   		<input name="startTime" type="text" id="timepicker" required>
					<label>Duration:</label>
			  		<input name="duration" type="number" id="duration" required> (minutes)
			  		</section>
			  	<section>
					<button type="submit" id="saveAppointment" disabled>Save</button>
					<button type="submit" id="updateAppointment">Update</button>
					<button type="submit" id="deleteAppointment">Delete</button>
			  		<button id="cancelAppointment">Cancel</button>
				</section>
			</section>
		</section>
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	</body>
</html>
