<!doctype html>
<html>
	<head>
		<title>Diary App</title>
		<!-- *** Load the jQuery and jQueryUI libraries here. *** -->		
	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		
			<!-- *** Load jQueryUI default CSS from Google CDN. *** -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />

		<!--  Load the LeafletJS API. -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	
		<!-- Load local CSS and JavaScript. -->
 		<link rel="stylesheet" href="css/index.css">
		<script src="script/index.js"></script>
	</head>
	<body>
		<header>
			<h1>Diary App</h1>
		</header>
		<section>
			<section id="userRetrieval">
				User:
				<input type="text" id="user">
				From:
				<input type="date" id="fromDate">
				To:
				<input type="date" id="toDate">
				<button id="showAppointment">Show appointment(s)</button>
				<button id="addAppointment">Add appointment</button>
			</section>
			<section>
				<ul id="appointments"></ul>
			</section>
			<section id="addAppointmentPopup">
				<div class="add-appointment">
					<div class="header">
						<h2>Add Appointment</h2>
					</div>
					<div class="appointmentForm">
						<form method="post" action="api/appointment">
							<table>
							 <tr>
								<td>Description:</td>
								<td>
									<input name="description" type="text">
								</td>
							 </tr>
							 <tr>
								<td>Date:</td>
								<td>
									<input name="dateTime" type="text" id="datepicker">
								</td>
							</tr>
							<tr>
								<td>Start time:</td>
								<td>
									<input name="startTime" type="text">
								</td>
							</tr>
							<tr>
								<td>Duration:</td>
								<td>
									<input name="duration" type="text"> (minutes)
								</td>
							</tr>
							<tr>
								<td>
									<button type="submit" id="saveBtn">Save</button>
									<button id="cancelBtn">Cancel</button>
								</td>
							</tr>
							</table>
						</form>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
